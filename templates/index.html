<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StuntingAlert!</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav>
        <h2>StuntingAlert!</h2>
    </nav>
    <div class="container">
        <div class="form-title">Input Data Balita</div>
        <form>
            <div class="form-group">
                <label>Jenis Kelamin</label>
                <input type="radio" name="gender" value="laki-laki" id="male">
                <label for="male">Laki-laki</label>
                <input type="radio" name="gender" value="perempuan" id="female">
                <label for="female">Perempuan</label>
            </div>
            <div class="form-group">
                <label>Umur</label>
                <input type="number">
                <span class="unit">bulan</span>
            </div>
            <div class="form-group">
                <label>Berat Bayi</label>
                <input type="number">
                <span class="unit">kg</span>
            </div>
            <div class="form-group">
                <label>Panjang Bayi</label>
                <input type="number">
                <span class="unit">cm</span>
            </div>
            <div class="form-group">
                <label>Berat Badan</label>
                <input type="number">
                <span class="unit">kg</span>
            </div>
            <div class="form-group">
                <label>Tinggi Badan</label>
                <input type="number">
                <span class="unit">cm</span>
            </div>
            
            <button type="submit">Prediksi</button>
        </form>
    </div>
</body>
</html>
